<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ejercicio 29</title>

  <!-- Font Awesome (CDN) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <!-- Material Icons (Google) -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <style>
    body {
      font-family: system-ui, sans-serif;
      display: flex;
      gap: 24px;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #fafafa;
    }

    .icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 28px; /* default size */
      width: 56px;
      height: 56px;
    }

    .custom {
      color: #e91e63;    
      font-size: 48px; 
      width: auto;
      height: auto;
    }

    /* Animación opcional aplicada a otro icono */
    .spin {
      display: inline-block;
      animation: spin 2s linear infinite;
      font-size: 32px;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to   { transform: rotate(360deg); }
    }

    /* Otra animación opcional (pulsar) */
    .pulse {
      display: inline-block;
      animation: pulse 1s ease-in-out infinite;
      font-size: 36px;
    }
    @keyframes pulse {
      0%   { transform: scale(1); }
      50%  { transform: scale(1.15); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>

  <!-- Font Awesome icons (librería 1) -->
  <i class="fa-solid fa-heart icon custom" aria-hidden="true"></i>
  <i class="fa-solid fa-car icon spin" aria-hidden="true"></i>

  <!-- Material Icons (librería 2) -->
  <span class="material-icons icon">home</span>
  <span class="material-icons pulse">favorite</span>

</body>
</html>
