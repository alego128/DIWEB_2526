<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Mi Blog de Programación</title>
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f8;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a {text-decoration: none; color: inherit; transition: color .2s;}
    a:hover {color: #4f46e5;}
    header {
      background: linear-gradient(90deg, #2563eb, #4f46e5);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    header h1 {
      font-size: 2rem;
      text-align: center;
      flex: 1 1 100%;
      margin-bottom: 0.5rem;
    }
    header nav {flex: 1 1 auto; text-align: center;}
    header nav a {margin: 0 1rem; font-weight: bold; color: #e0e7ff;}
    main {
      max-width: 700px;
      margin: 2rem auto;
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 4px 12px rgba(0,0,0,.1);
      flex: 1;
    }
    h2 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 1rem;
    }
    p {
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: .8rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      font-family: inherit;
      transition: border-color .2s, box-shadow .2s;
    }
    input:focus, textarea:focus {
      border-color: #4f46e5;
      outline: none;
      box-shadow: 0 0 5px rgba(79,70,229,.3);
    }
    textarea {resize: vertical; min-height: 120px;}
    button {
      background: #4f46e5;
      color: white;
      padding: .9rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background .2s, transform .1s;
      font-weight: bold;
    }
    button:hover {background: #4338ca;}
    button:active {transform: scale(.98);}
    .social {
      margin-top: 2rem;
      text-align: center;
    }
    .social a {
      display: inline-block;
      margin: 0 .5rem;
      background: #e0e7ff;
      color: #3730a3;
      padding: .5rem .9rem;
      border-radius: 8px;
      font-weight: 600;
      transition: background .2s;
    }
    .social a:hover {background: #c7d2fe;}
    footer {
      text-align: center;
      padding: 1rem;
      background: #111827;
      color: #9ca3af;
      margin-top: auto;
    }
  </style>
</head>
<body>
  <header>
    <h1>Mi Blog de Programación</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="sobre-mi.html">Sobre mí</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>

  <main>
    <h2>Contáctame</h2>
    <p>Si tienes alguna duda, propuesta o simplemente quieres saludar, rellena el formulario o escríbeme directamente.</p>
    <form action="#" method="post">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo electrónico" required>
      <textarea name="mensaje" placeholder="Escribe tu mensaje aquí..." required></textarea>
      <button type="submit">Enviar mensaje</button>
    </form>

    <div class="social">
      <p>También puedes encontrarme en:</p>
      <a href="https://github.com/alego128?tab=repositories" target="_blank">GitHub</a>
      <a href="https://www.linkedin.com/in/alejandro-gonz%C3%A1lez-rom%C3%A1n-3b1a6530a/" target="_blank">LinkedIn</a>
      <a href="mailto:ale.gonzalez.roman@gmail.com">Email</a>
    </div>
  </main>

  <footer>
    Creado por Alejandro González — 2025
  </footer>
</body>
</html>
