<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mi Página de Ejemplo</title>
    <style>
        /* Estilos simples para centrar y mejorar la apariencia */
        header h1 {
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            display: flex;
            justify-content: center;
            padding: 0;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        main {
            text-align: center;
            margin-top: 20px;
        }
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 10px;
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <!-- Cabecera -->
    <header>
        <h1>Bienvenido a la página de Alejandro González</h1>
    </header>

    <!-- Navegación -->
    <nav>
        <ul>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Sobre mí</a></li>
            <li><a href="#">Contacto</a></li>
        </ul>
    </nav>

    <!-- Cuerpo principal -->
    <main>
        <h2>Mi Contenido Principal</h2>
        <p>Esta es mi página personal donde comparto mis proyectos y aprendizajes.</p>
        <img src="ww.jpeg" alt="Imagen de ejemplo">
    </main>

    <!-- Pie de página -->
    <footer>
        &copy; 2025 Alejandro González
    </footer>

</body>
</html>
